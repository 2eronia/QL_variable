<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/gate.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>登录界面</title>
</head>

<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h4>登 录</h4>
        {% for message in get_flashed_messages() %}
            <div>{{ message }}</div>
        {% endfor %}
        <form action="{{ url_for('ind.login') }}" method="post">
            <input class="acc" type="text" name="username" placeholder="账户">
            <input class="acc" type="password" name="password" placeholder="密码">
            <button class="submit" type="submit">登录</button>
        </form>
    </div>
</div>
</body>
</html>
