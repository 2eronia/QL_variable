{% extends 'module.html' %}
{% block content %}
    <h1>{% block title %}配置文件控制台{% endblock %}</h1>
    <form method="post" action="/">
        <div class="mb-3">
            <label for="title">设置机器人交互的ID</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="不填写无法交互" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">机器人Token</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="https://t.me/BotFather 给的Token" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <p>反代和代理只能使用一个,如果代理和反代都填写将优先使用代理</p>
        <div class="mb-3">
            <label for="title">代理</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="如果没有外网环境填写格式 协议://账户:密码@ip:端口" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">反代</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="如果填写反代会替换https://api.telegram.org " aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="books[]" role="switch" id="flexSwitchCheckChecked" {{ chec }}>
            <label class="form-check-label" for="flexSwitchCheckChecked">去重复开关</label>
        </div>
        <div  class="mb-3">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
{% endblock %}
