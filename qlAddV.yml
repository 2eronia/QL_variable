apps:
  - script: ql_addvalue.py
    name: ql_addvalue
    interpreter: python3
    exec_mode: fork
    max_memory_restart: 100M
    autorestart": true
    node_args": [ ]
    watch": false
    error_file: ./conn/test-err.log, # 错误日志文件位置
    out_file: ./conn/test-out.log,  # 输出日志文件位置
    pid_file: ./conn/test.pid,  # 进程相关文件位置