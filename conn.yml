# 用户ID
Administrator: ""
# 机器人的 token
Token: ""
# 接收转发到群组或者频道的ID,
Send_IDs: ""
# 不执行脚本名称
prohibit: []
# 代理 如果不能访问TG需要设置代理 支持协议 http https socks socks4 socks5 格式 协议://ip:端口
Proxy: ""
# 反代域名,
TG_API_HOST: ""
# 优先根据特定库执行脚本
library: ""
# 是否去重复数据，0表示去重复，1表示不去重复，默认去重复
deduplication: 0
# 日志文件
log: log/ql.log
# 用于去重复的任务，的数据库，不用修改
repeat: com/sql/repeat.sqlite
# 杀死程序指令
kill: kill -9 $(netstat -nlp | grep :5008 | awk '{print $7}' | awk -F"/" '{ print $1 }')
# 记录path行，这个不用管，方便以后添加和更改代码
Record:
  Administrator: 2
  Token: 4
  Send_IDs: 6
  prohibit: 8
  Proxy: 10
  TG_API_HOST: 12
  library: 14
  deduplication: 16
