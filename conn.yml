# 青龙版本 用于适配如2.13.3写13，暂时适配10和13版本，如果其他版本请加群https://t.me/InteIJ 帮助开发者完成版本适配自己配置！！！！！！！！！！！！！！！！！！！！！！！！！
qlVersion: 13
# 下面和青龙有关 系统设置-->应用设置-->新建应用-->权限选择所有自己配置！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
Client ID: ''
Client Secret: ''
# 青龙类似于cookie，登录后自动获取，不用管,不能移动行
Authorization: ''
# 设置自己青龙的IP:端口 结尾不能带/ 会报错
ip: 'http://127.0.0.1:5700'
# 青龙任务参数的存放网址，九月份会到期，建议加TG群
url: 'http://xgzq.ml:5000/qlcs'
# 青龙配置文件，改成自己的配置文件 改成自己青龙映射的目录,具体看说明文档！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
qlpath: ''
# 获取的内容添加的开始行，不能移动行
delql: 0
# 日志文件
log: './log/ql.log'
# 不能移动，用于判断是否有异常如果有异常则不执行后面任务,0表示没有异常
judge: 0
# 爬取时间，分钟，如果非自己搭建请默认，否则封IP，修改时间群里会通知
time: 5
# 青龙的数据库 具体配置查看说明文档，自己配置！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
db: ''
# 是否去重复数据，0表示去重复，1表示不去重复，默认去重复
deduplication: 0
# 用于去重复的任务，的数据库，不用修改
repeat: ./conn/sql/repeat.sqlite
# 记录path行，这个不用管，方便以后添加和更改代码
Record:
  Authorization: 7
  delql: 15
  judge: 19
