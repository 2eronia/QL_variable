# 用户ID
Administrator: ""
# 机器人的 token
Token: ""
# 接收转发到群组或者频道的ID,
Send_IDs: ""
# 不执行脚本名称
prohibit: []
Proxy:
  # 代理 如果不能访问TG需要设置代理 支持协议 http https socks socks4 socks5 格式 协议://ip:端口
  Proxy: ""
  # 反代域名,
  TG_API_HOST: ""
  # 京东任务的代理 http https socks socks4 socks5 格式 协议://ip:端口 最好国内的代理
  JK_ALL_PROXY: ""
# 优先根据特定库执行脚本
library: ""
# 是否去重复数据，0表示去重复，1表示不去重复，默认去重复
deduplication: 0
# 青龙任务列表保持路径
json: data/
# 日志文件
log: "log/ql.log"
# 用于去重复的任务，的数据库，不用修改
repeat: repeat.sqlite
# 杀死程序指令
kill: ["kill -9 $(netstat -nlp | grep fsbot | awk '{print $7}' | awk -F'/' '{ print $1 }')","kill -9 $(netstat -nlp | grep :5008 | awk '{print $7}' | awk -F'/' '{ print $1 }')"]
# 记录path行，这个不用管，方便以后添加和更改代码
Record:
  Administrator: 2
  Token: 4
  Send_IDs: 6
  prohibit: 8
  Proxy: 11
  TG_API_HOST: 13
  JK_ALL_PROXY: 15
  library: 17
  deduplication: 19
