# 设置自己青龙的IP:端口
ip: ''
# 下面和青龙有关 系统设置-->应用设置-->新建应用-->权限选择所有自己配置
Client ID: ''
Client Secret: ''
# 青龙类似于cookie，登录后自动获取，不用管,不能移动行
Authorization: ''
# 机器人的 token
Token: ""
# 代理 如果不能访问TG需要设置代理 支持协议 http https socks socks4 socks5 格式 协议:ip:端口
Proxy: ""
# 日志文件
log: 'log/ql.log'
# 用于去重复的任务，的数据库，不用修改
repeat: conn/sql/repeat.sqlite
# 青龙任务保存路径
json: date/ql.json
# 不能移动，用于判断是否有异常如果有异常则不执行后面任务,0表示没有异常
judge: 0
# 是否去重复数据，0表示去重复，1表示不去重复，默认去重复
deduplication: 0
# 杀死程序指令
kill: kill -9 $(netstat -nlp | grep :5008 | awk '{print $7}' | awk -F"/" '{ print $1 }')
# 优先根据特定库执行脚本
library: task XgzK_JD_annex/
# 记录path行，这个不用管，方便以后添加和更改代码
Record:
  ql: [2, 4, 5]
  Authorization: 7
  Token: 9
  Proxy: 11
  judge: 19
  deduplication: 21
  library: 25
