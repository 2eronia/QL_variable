# 青龙版本 用于适配如2.13.3写13，暂时适配10和13版本，如果其他版本请加群https://t.me/intiidea 帮助开发者完成版本适配
qlVersion: 13
# 下面和青龙有关 系统设置-->应用设置-->新建应用-->权限选择所有
Client ID: ''
Client Secret: ''
# 青龙类似于cookie，登录后自动获取，不用管,不能移动行，必需在第五行
Authorization: ''
# 设置自己青龙的IP:端口 不能http://127.0.0.1:5700/ 会报错
ip: 'http://127.0.0.1:5700'
# 青龙任务参数的存放网址，九月份会到期，需要更新，建议失效后反馈
url: 'http://xr.xgz.buzz:5000/qlcs'
# 青龙的任务存储地址，这个可以不用管
qljson: './conn/data/ql.json'
# 青龙配置文件，改成自己的配置文件, 容器运行改成 /ql/data/config/config.sh
qlpath: './aa.sh'
# 获取的内容添加的开始行，建议最后一行，要不然后面内容都会删除，不能移动行必须第15行
delql: 130
# 日志文件
log: './ql.log'
# 不能移动，用于判断是否有异常如果有异常则不执行后面任务,0表示没有异常
judge: 0
# 青龙的数据库 具体配置查看说明文档
db: /root/ql/db/database.sqlite
# 用于去重复的任务，的数据库，不用修改
repeat: ./conn/sql/repeat.sqlite