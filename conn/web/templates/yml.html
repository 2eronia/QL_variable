{% extends 'module.html' %}
{% block content %}
    <h1>{% block title %}配置文件控制台{% endblock %}</h1>
    <form method="post" action="/">
        <div class="mb-3">
            <label for="title">青龙URL</label>
            {#   request.from['title'] 如果提交失败获取到提交的内容         #}
            <input class="form-control form-control-lg" type="url" name="books[]" placeholder="青龙URL,直接复制浏览器完整URL必须带端口" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">Client ID</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="请输入青龙的Client ID" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">Client Secret</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="请输入青龙的Client Secret" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">优先执行的库 提交格式 task 库名/任意脚本</label>
            {#   request.from['title'] 如果提交失败获取到提交的内容         #}
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="请输入优先执行的库" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">机器人Token</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="https://t.me/BotFather 给的Token" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <p>反代和代理只能使用一个,如果填写代理就不检测反代</p>
        <div class="mb-3">
            <label for="title">代理</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="如果没有外网环境填写格式 协议://ip:端口" aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="mb-3">
            <label for="title">反代</label>
            <input class="form-control form-control-lg" type="text" name="books[]" placeholder="如果填写反代会替换https://api.telegram.org " aria-label=".form-control-lg example" value="{{ request.form['title'] }}">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="books[]" role="switch" id="flexSwitchCheckChecked" {{ chec }}>
            <label class="form-check-label" for="flexSwitchCheckChecked">去重复开关</label>
        </div>
        <div  class="mb-3">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
{% endblock %}
